<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bento List</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-5xl bg-white shadow-lg rounded-2xl p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">üç± Bento List</h1>

    <div class="overflow-x-auto">
        <table class="w-full border-collapse rounded-lg overflow-hidden shadow-sm">
            <thead class="bg-gray-800 text-white">
            <tr>
                <th class="px-4 py-2 text-left">Name</th>
                <th class="px-4 py-2 text-left">Description</th>
                <th class="px-4 py-2 text-left">Calories (kcal)</th>
            </tr>
            </thead>
            <tbody id="bento-table" class="bg-white divide-y divide-gray-200">
                <tr class="hover:bg-gray-100" th:each="bento : ${bentos}">
                    <td class="px-4 py-2 font-semibold text-gray-700" th:text="${bento.name}">bento.name</td>
                    <td class="px-4 py-2 text-gray-600" th:text="${bento.description}">bento.description</td>
                    <td class="px-4 py-2 text-gray-600" th:text="${bento.calorie}">bento.calorie</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
