spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
# spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# IMPORTANT : Désactiver l'initialisation des données pour les tests
spring.sql.init.mode=never

# Configuration H2 Console (optionnel pour debug)
spring.h2.console.enabled=false

# Logging for debug
logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.leopaul29.bento=DEBUG
logging.level.org.springframework.security=WARN
logging.level.root=WARN

jwt.secret=testSecretKeyForTestingPurpose123456789012345678901234567890
# 1 hour for testing purpose
jwt.expiration=3600000